<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f7;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --gradient-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 i {
            margin-right: 15px;
        }

        .action-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            padding: 25px;
            text-align: center;
            width: 250px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .action-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .action-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .action-card:hover i {
            transform: scale(1.1);
        }

        .action-card a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .action-card:hover a {
            color: var(--primary-color);
        }

        .footer {
            background: var(--gradient-secondary);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 0 0 15px 15px;
        }

        @media (max-width: 600px) {
            .action-container {
                flex-direction: column;
                align-items: center;
            }

            .action-card {
                width: 100%;
                max-width: 350px;
            }
        }
        .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    .logout-container {
        position: absolute;
        top: 0;
        right: 0;
    }

    .logout-btn {
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 10px 15px;
        border-radius: 25px;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
    }

    .logout-btn:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.05);
    }

    .logout-btn i {
        margin-right: 8px;
    }

    @media (max-width: 600px) {
        .header-content {
            flex-direction: column;
            text-align: center;
        }

        .logout-container {
            position: static;
            margin-top: 15px;
        }
    }
        /* Animated Background */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            z-index: -1;
            animation: move-background 10s linear infinite;
        }

        @keyframes move-background {
            0% {
                transform: rotate(-45deg) translateX(0);
            }
            100% {
                transform: rotate(-45deg) translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>
                    <i class="fas fa-bus"></i>
                    Bus-Home
                </h1>
                <div class="logout-container">
                    <a href="{% url 'User:index' %}" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>

        <div class="action-container">
            <div class="action-card">
                <i class="fas fa-user-plus"></i>
                <a href="{% url 'User:register_bus_provider' %}">
                    Register Bus Provider
                </a>
            </div>

            <div class="action-card">
                <i class="fas fa-eye"></i>
                <a href="{% url 'User:view_bus_provider_profile' %}">
                    View Bus Provider Profile
                </a>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>

    <div class="footer">
        <p>&copy; 2024 Bus-Home. All Rights Reserved.</p>
    </div>
</body>
</html>
